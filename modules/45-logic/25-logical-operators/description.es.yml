  El área de las matemáticas que estudia los operadores lógicos se llama **álgebra booleana**. A continuación se muestran las "tablas de verdad" que nos permiten determinar el resultado de la aplicación de un operador:

  ### Operador Y `&&`

  | A     | B     | A && B   |
  | ----- | ----- | -------  |
  | TRUE  | TRUE  | **TRUE** |
  | TRUE  | FALSE | FALSE    |
  | FALSE | TRUE  | FALSE    |
  | FALSE | FALSE | FALSE    |

  ### Operador O `||`

  | A     | B     | A &VerticalSeparator;&VerticalSeparator; B |
  | ----- | ----- | -------- |
  | TRUE  | TRUE  | **TRUE** |
  | TRUE  | FALSE | **TRUE** |
  | FALSE | TRUE  | **TRUE** |
  | FALSE | FALSE | FALSE    |

instructions: |

  Implementa el método `esAñoBisiesto()`, que determina si un año es bisiesto o no. Un año es bisiesto si es divisible (es decir, no tiene residuo) por 400 o si es divisible por 4 y no es divisible por 100. Como puedes ver, la lógica necesaria ya está definida en la descripción, solo falta convertirla en código:

  ```java
  App.esAñoBisiesto(2018); // false
  App.esAñoBisiesto(2017); // false
  App.esAñoBisiesto(2016); // true
  ```

  Puedes verificar la divisibilidad de la siguiente manera:

  ```javascript
  // % - devuelve el residuo de la división del operando izquierdo por el operando derecho
  // Verificar si number es divisible por 10
  number % 10 == 0

  // Verificar si number no es divisible por 10
  number % 10 != 0
  ```

