name: Логический тип
theory: |

  Кроме арифметических операций со школы нам известны операции сравнения. Например, `5 > 4`. Это звучит как вопрос: «5 больше 4?». В данном случае ответ «да». В других случаях ответом может быть «нет» (например, для `3 < 1`).

  Список операций сравнения:

  * `<` меньше
  * `<=` меньше или равно
  * `>` больше
  * `>=` больше или равно
  * `==` равно
  * `!=` не равно

  Логическая операция типа `5 > 4` — это выражение, и его результат — значение логического типа. Логический тип в Java - `boolean`. Переменные такого типа могут принимать одно из двух значений: `true` («истина») или `false` («ложь»). Например,
  ```java
  boolean isFivePositive = (5 > 0); // true
  ```

  `5` действительно больше `0`, поэтому выржение `5 > 0` будет «истина». Поэтому переменной `isFivePositive` будет присвоено значение `true`.

  ---

  Попробуем написать метод, который принимает на вход возраст ребенка в годах (целое число - тип *int*) и определяет, младенец ли он. Младенцами считаются дети до года:

  ```java
  static boolean isInfant(int age) {
      return age < 1;
  }
  ```

  Пользуемся тем фактом, что любая операция — это выражение, поэтому единственной строчкой метода пишем «вернуть то значение, которое получится в результате сравнения `age < 1`».

  В зависимости от пришедшего аргумента, сравнение будет либо истинным (`true`), либо ложным (`false`), а `return` вернёт этот результат.

  Вызовем метод и выведем на экран результат.

  ```java
  public static void main(String[] args) {
    System.out.println(isInfant(3));
  }

  static boolean isInfant(int age) {
    return age < 1;
  }
  ```

  <pre class='hexlet-basics-output'>false</pre>

  А теперь проверим ребенка, которому полгода - ноль полных лет:

  ```java
  System.out.println(isInfant(0));
  ```

  <pre class='hexlet-basics-output'>true</pre>


