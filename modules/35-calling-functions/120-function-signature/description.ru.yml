name: Сигнатура функции
theory: |

  Функция `Math.min()`, возвращающая минимальное число из двух, принимает 2 параметра. Если вызывать `Math.min()` без параметров, то Java выдаст следующее: `no suitable method found for Math.min(no arguments)`. Нам сообщают, что такой функцию `Math.min()` без параметров не существует.

  Откуда мы знаем, сколько каких параметров нужно функции `Math.min()` и значение какого типа она возвращает? Мы заглянули в **сигнатуру** этой функции. Сигнатура определяет входные параметры и их типы, а также выходной параметр и его тип. Про функцию `Math.min()` можно почитать в [официальной документации Java](https://docs.oracle.com/javase/8/docs/api/java/lang/Math.html).

  Передавать параметры можно только в той последовательности, в которой они определены в сигнатуре.

  Любая функция возвращает всегда только одно значение (если только тип результата не `void` - тогда не возвращает ничего). В то же время, возвращаемое значение может быть сложного типа и представлять собой, например, список каких-то значений.

instructions: |

  Теперь ваша очередь посмотреть на сигнатуру функции в документации и разобраться, как её использовать. Можете читать документацию на русском языке, но программист обязан уметь читать документацию на английском. Используйте словари или переводчики при необходимости. Лучше сразу привыкать и подтягивать навыки чтения на английском, иначе будут сложности в будущем.

  В Java у класса `String` есть функция `concat()`. Изучите её сигнатуру на странице [java.lang.String](https://docs.oracle.com/javase/8/docs/api/java/lang/String.html#concat-java.lang.String-).

  Напишите программу, которая с помощью функции `concat()` связывает переменную `result` с `text` и выводит результат на экран.

