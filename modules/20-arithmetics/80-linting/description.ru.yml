name: Линтер
theory: |
  Теперь, когда мы уже научились писать простые программы, можно немного поговорить о том, как их писать.

  Код программы следует оформлять определенным образом, чтобы он был достаточно понятным и простым в поддержке. Специальные наборы правил — стандарты — описывают различные аспекты написания кода. Конкретно в Java самым распространенным стандартом является стандарт от [Sun](https://checkstyle.sourceforge.io/checks.html).

  В любом языке программирования существуют утилиты — так называемые **линтеры**. Они проверяют код на соответствие стандартам. В Java это [checkstyle](https://github.com/checkstyle/checkstyle).

  Взгляните на пример:

  ```java
  System.out.println(8/2+5 - -3 / 2);
  ```

  Линтер будет «ругаться» на нарушение сразу в нескольких местах:

  * '/' is not followed by whitespace. [WhitespaceAround]
  * '/' is not preceded with whitespace. [WhitespaceAround]
  * '+' is not followed by whitespace. [WhitespaceAround]
  * '+' is not preceded with whitespace. [WhitespaceAround]

  Правило указанное в скобках требует наличия пробелов между операторами и операндами. Оно не влияет на результат, но помогает писать код понятнее и проще для восприятия. Код с учетом этого правила выглядит так:

  ```java
  System.out.println(8 / 2 + 5 - -3 / 2);
  ```

  Теперь линтер ругаться не будет, но код все равно сложен для восприятия из-за отсутствия скобок. Лучше сделать так:

  ```java
  System.out.println((8 / 2) + 5 - (-3 / 2));
  ```

  Результат тот же самый, но понятен порядок выполнения. Какой мы делаем вывод? Линтер это хорошо, но он не отменяет самостоятельного анализа и упрощения чтения кода.

  Сейчас сайт не будет проверять ваш код линтером, но в ваших будущих практиках на [Хекслете](https://ru.hexlet.io) и в реальной разработке линтер будет работать и сообщать вам о нарушениях.

