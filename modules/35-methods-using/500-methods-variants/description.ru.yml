name: Какие бывают методы
theory: |

  Одна из базовых тем в Java, на которой строится код – классы и объекты. Она является базовой, потому что все это появляется буквально с первых строчек кода, но она совсем не базовая с точки зрения понимания и использования. Поэтому изучение растягивается на множество уроков. В этом уроке мы чуть больше окунемся в устройство языка, но не переживайте, что пазл все еще не складывается: это нормально. Классы, объекты и методы – сложная тема, требующая времени.

  Мы уже сталкивались с методами, встроенными в Java, в разных формах:

  ```java
  System.out.println();
  varname.toLowerCase();
  Paths.get();
  Files.readString();
  Integer.parseInt();
  ChronoUnit.DAYS.between();
  ```

  Все подобные вызовы можно разбить на две группы:

  1. Вызовы методов у объектов, таких как строки
  2. Вызовы статических методов, которые не связаны с конкретными объектами

  ## Вызовы методов у объектов

  Из объектов мы пока сталкивались только со строками, но принцип одинаков для любых объектов. Ниже несколько примеров:

  ```java
  // Синтаксис создания объекта
  // new – создает новый объект класса, указанного после
  var user = new User();

  // извлекает имя у пользователя
  user.getName();

  // Пример с другими объектами

  // извлекает текущий день
  currentdate.getDayOfMonth();
  // проверка того, что файл существует
  file.exists();
  ```

  Такие методы выполняют действия над объектами, у которых они вызываются, и часто не принимают никаких аргументов. Объекты для простоты можно воспринимать как данные, которые доступны внутри метода. Например, метод строки `toLowerCase()` внутри себя берет исходную строку, преобразует ее и возвращает результат наружу.

  Кстати, `System.out.println()` — это метод объекта `out`, который, в свою очередь, лежит внутри класса `System`.

  ## Вызовы статических методов

  Но не все вызовы методов связаны с объектами. В тех случаях, когда действие есть, а объекта нет, используются статические методы. Что это может быть? Математические операции над числами или какие-то действия, которые не относятся к конкретному объекту, а имеют отношение ко всем объектам данного типа. В таком случае метод почти всегда опирается на данные, которые приходят в виде параметров.

  ```java
  // Получение случайного числа. Вызов напрямую из класса Math
  Math.random();

  // Чтение данных по указанному пути
  Files.readString(path);
  ```

  Классы `Math` и `Files` в данном случае нужны только для вызова, потому что методы определены внутри них. Java не позволяет определять методы вне классов.

  Честно говоря, здесь не все так просто. Всегда можно придумать какой-то объект, над которым происходит вычисление. Также верно и обратное: всегда можно обойтись без объектов. Есть языки, в которых объектов нет вообще. В конечном итоге, все решают те, кто проектирует конкретную часть кода.

  ```java
  // Без объекта, статический метод
  Files.readString(path);

  // хотя можно было бы и через объект файла
  path.read();
  ```

  ## Итого

  * Статические методы вызываются прямо из класса напрямую. Они не связаны с конкретными объектами
  * Не статические (методы объектов) вызываются у конкретных объектов и строят свою логику относительно данных самого объекта

  Все это плавно подводит нас к возможности самостоятельно создавать классы, объекты и методы, без чего невозможно себе представить ни одну программу, даже небольшую.

