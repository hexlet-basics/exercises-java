definitions:
  - name: Комментарий
    description: |
      Текст в коде программы, который не влияет на функциональность и добавляется программистами для себя и своих коллег.

      `// Однострочный комментарий`

      ```java
      /*
       * Многострочный
       * комментарий
       */
      ```

      ```java
      /**
       * Документирующий
       * комментарий
       */
      ```